<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!-- Bootstrap CSS -->
    <!-- https://cdnjs.com/libraries/twitter-bootstrap/5.0.0-beta1 -->
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/css/bootstrap.min.css"
    />

    <!-- Icons: https://getbootstrap.com/docs/5.0/extend/icons/ -->
    <!-- https://cdnjs.com/libraries/font-awesome -->
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="../../asset/favicon.ico"/>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>


    <title>Computer Store</title>
</head>
<body>
<main>
    <header class="row">
        <div class="col">
            <div th:replace="home/fragments/header :: header"></div>
        </div>
    </header>
    <div class="row">
        <div class="col">
            <div th:replace="home/fragments/slide :: slides"></div>
        </div>
    </div>
    <section class="vh-100">
        <div class="container-fluid h-custom">
            <!-- Note: class .show is used for demo purposes. Remove it when using it in the real project. -->

            <div class="row d-flex justify-content-center align-items-center h-100">
                <h2 class="text-center" th:text="${message}"></h2>
                <div class="col-md-9 col-lg-6 col-xl-5">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                         class="img-fluid" alt="Sample image">
                </div>
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                    <form th:action="@{/login}" method="post">

                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <label class="form-label" for="form3Example3">Email address</label>
                            <input type="email" id="form3Example3" class="form-control form-control-lg"
                                   placeholder="Enter a valid email address" th:field="${login.email}" required/>

                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-3">
                            <label class="form-label" for="form3Example4">Password</label>
                            <input type="password" id="form3Example4" class="form-control form-control-lg"
                                   placeholder="Enter password" th:field="${login.password}" required/>

                        </div>


                        <div class="text-center text-lg-start mt-4 pt-2">
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-lg text-center"
                                        style="padding-left: 2.5rem; padding-right: 2.5rem;">Login
                                </button>
                            </div>
                            <div class="d-flex justify-content-center">
                                <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account ? <a th:href="@{/register}"
                                                                                                   class="link-danger">Register</a>
                                </p>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>


    </section>
    <script>

    </script>
    <footer class="row">
        <div class="col">
            <div th:replace="home/fragments/footer:: footer"></div>
        </div>
    </footer>
</main>
