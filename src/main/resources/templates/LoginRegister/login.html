<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Computer store</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="../../asset/favicon.ico"/>
    <!-- Bootstrap icons-->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>

    <!-- Latest compiled JavaScript -->
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../../css/font-awesome.min.css">
    <link href="../../css1/styles.css" rel="stylesheet"/>
    <style>
        img.card-img-top {
            height: 160px;
            width: 224px;
        }
    </style>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" th:href="@{/}">Computer Store</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span
                class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <div class="w-75">
                <ul class="navbar-nav justify-content-around">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{/}">Home</a></li>
                    <li class="nav-item"><a th:href="@{/cart}" class="nav-link" href="">Cart</a></li>
                    <li class="nav-item"><a th:href="@{/checkout}" class="nav-link" href="">Check Out</a></li>


                </ul>
            </div>
            <form class="d-flex">
                <a th:href="@{/cart}">
                <button class="btn btn-outline-dark" type="submit">
                    <i class="fas fa-cart-plus"></i>
                    Cart
                    <span class="badge bg-dark text-white ms-1 rounded-pill" th:if="${session.orderSession!= null}"
                          th:text="${session.totalQuantityOrderSession}"></span>
                </button>
                </a>
            </form>
        </div>
    </div>
</nav>
<div id="carouselBasicExample" class="carousel slide carousel-fade" data-mdb-ride="carousel">

    <div class="carousel-inner">
        <!-- Single item -->
        <div class="carousel-item active">
            <img class="d-block w-100 card-img-top " style="height: 300px;" alt="Sunset Over the City"
                 src="../../img/MacBookPro_M2_preorder_880x220.jpg"/>
            <div class="carousel-caption d-none d-md-block">

                <a th:href="@{/brand/Apple}">
                    <button class="btn btn-light"> shop Now</button>
                </a>
            </div>
        </div>

        <!-- Single item -->

    </div>
    <!-- Inner -->

    <!-- Controls -->

</div>

<section class="vh-100">
    <div class="container-fluid h-custom">
        <!-- Note: class .show is used for demo purposes. Remove it when using it in the real project. -->

        <div class="row d-flex justify-content-center align-items-center h-100">
           <h2 class="text-center" th:text="${message}"></h2>
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                     class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <form th:action="@{/login}" method="post">

                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example3">Email address</label>
                        <input type="email" id="form3Example3" class="form-control form-control-lg"
                               placeholder="Enter a valid email address" th:field="${login.email}" required/>

                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-3">
                        <label class="form-label" for="form3Example4">Password</label>
                        <input type="password" id="form3Example4" class="form-control form-control-lg"
                               placeholder="Enter password" th:field="${login.password}" required/>

                    </div>


                    <div class="text-center text-lg-start mt-4 pt-2">
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-lg text-center"
                                    style="padding-left: 2.5rem; padding-right: 2.5rem;">Login
                            </button>
                        </div>
                        <div class="d-flex justify-content-center">
                            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account ? <a th:href="@{/register}"
                                                                                               class="link-danger">Register</a>
                            </p>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>

    </script>
</section>
<footer class="py-5 bg-dark">
    <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2022</p></div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="../../js1/scripts.js"></script>
</body>
</html>
