<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!-- Bootstrap CSS -->
    <!-- https://cdnjs.com/libraries/twitter-bootstrap/5.0.0-beta1 -->
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/css/bootstrap.min.css"
    />

    <!-- Icons: https://getbootstrap.com/docs/5.0/extend/icons/ -->
    <!-- https://cdnjs.com/libraries/font-awesome -->
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="../../asset/favicon.ico"/>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>


    <title>Computer Store</title>
</head>
<body>
<main>
    <header class="row">
        <div class="col">
            <div th:replace="home/fragments/header :: header"></div>
        </div>
    </header>
    <div class="row">
        <div class="col">
            <div th:replace="home/fragments/slide :: slides"></div>
        </div>
    </div>
    <div class="">
        <section style="background-color: #eee;">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-lg-12 col-xl-11">
                        <div class="cart text-black">
                            <div class="card-body p-md-5">
                                <div class="row justify-content-center">
                                    <h2 class="message text-center" th:text="${message}">
                                    </h2>
                                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                        <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Register</p>

                                        <form class="mx-1 mx-md-4 form" method="post" th:action="@{/register}"
                                              th:object="${registerpayload}">

                                            <div class="d-flex flex-row  mb-4 ">
                                                <div class="d-flex align-items-end icon-style">
                                                    <i class="fas fa-user fa-lg me-3 fa-fw d-flex align-items-end "></i>
                                                </div>
                                                <div class="form-outline flex-fill mb-0">
                                                    <label class="form-label" for="form3Example1c">First Name</label>
                                                    <input type="text" id="form3Example1c" class="form-control "
                                                           th:field="${registerpayload.firstName}" required
                                                           name="firstName"/>

                                                </div>
                                            </div>

                                            <div class="d-flex flex-row  mb-4 ">
                                                <div class="d-flex align-items-end icon-style">
                                                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                                </div>
                                                <div class="form-outline flex-fill mb-0">
                                                    <label class="form-label" for="form3Example1c">Last Name</label>
                                                    <input type="text" id="form3Example2c" class="form-control "
                                                           required
                                                           th:field="${registerpayload.lastName}"
                                                           name="lastName"/>

                                                </div>
                                            </div>
                                            <div class="d-flex flex-row  mb-4 ">
                                                <div class="d-flex align-items-end icon-style">
                                                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                                </div>
                                                <div class="form-outline flex-fill mb-0">
                                                    <label class="form-label" for="form3Example1c">UserName</label>
                                                    <input type="text" id="" class="form-control " name="userName"
                                                           required th:field="${registerpayload.userName}">


                                                </div>
                                            </div>

                                            <div class="d-flex flex-row  mb-4 ">
                                                <div class="d-flex align-items-end icon-style">
                                                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                                </div>
                                                <div class="form-outline flex-fill mb-0">
                                                    <label class="form-label" for="form3Example3c">Your Email</label>
                                                    <input type="email" id="form3Example3c" class="form-control"
                                                           th:field="${registerpayload.email}" required
                                                           name="email"/>

                                                </div>
                                            </div>

                                            <div class="d-flex flex-row  mb-4 ">
                                                <div class="d-flex align-items-end icon-style">
                                                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                                </div>
                                                <div class="form-outline flex-fill mb-0">
                                                    <label class="form-label" for="form3Example4c">Password</label>
                                                    <input type="password" id="form3Example4c" class="form-control"
                                                           required
                                                           name="password" th:field="${registerpayload.password}"/>

                                                </div>
                                            </div>

                                            <div class="d-flex flex-row  mb-4 ">
                                                <div class="d-flex align-items-end icon-style">
                                                    <i class="fas fa-phone-alt fa-lg me-3 fa-fw"></i>
                                                </div>
                                                <div class="form-outline flex-fill mb-0">
                                                    <label class="form-label" for="form3Example4c">Phone</label>
                                                    <input type="text" id="form3Example5c" class="form-control"
                                                           th:field="${registerpayload.phone}" required
                                                           name="phone"/>

                                                </div>
                                            </div>


                                            <div class="form-check d-flex justify-content-center mb-5">
                                                <input
                                                        class="form-check-input me-2"
                                                        type="checkbox"
                                                        value=""
                                                        id="form2Example3c"/>
                                                <label class="form-check-label">
                                                    I agree all statements in
                                                    <a href="#!">Terms of service</a>
                                                </label>
                                            </div>
                                            <p class="text-center text-muted mt-5 mx-4">Have already an account ? <a
                                                    th:href="@{/login}"
                                                    class="fw-bold text-body"><u>Login here</u></a></p>


                                            <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                                <button type="submit" class="btn btn-primary btn-lg">Register</button>
                                            </div>


                                        </form>

                                    </div>
                                    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                                             class="img-fluid"
                                             alt="Sample image">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script>

    </script>
    <footer class="row">
        <div class="col">
            <div th:replace="home/fragments/footer:: footer"></div>
        </div>
    </footer>
</main>
