<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!-- Bootstrap CSS -->
    <!-- https://cdnjs.com/libraries/twitter-bootstrap/5.0.0-beta1 -->
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/css/bootstrap.min.css"
    />

    <!-- Icons: https://getbootstrap.com/docs/5.0/extend/icons/ -->
    <!-- https://cdnjs.com/libraries/font-awesome -->
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="../../asset/favicon.ico"/>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <style>
        img.card-img-top {
            height: 150px;
            object-fit: contain;
        }

    </style>

    <title>Computer Store</title>
</head>
<body>
<main>
    <header class="row">
        <div class="col">
            <div th:replace="home/fragments/header :: header"></div>
        </div>
    </header>
    <div class="row">
        <div class="col">
            <div th:replace="home/fragments/slide :: slides"></div>
        </div>
    </div>
    <div class="container">
        <section class="py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="row gx-4 gx-lg-5 align-items-center">

                    <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" th:src="${product.getProductImageLink()}" alt="..." /></div>
                    <div class="col-md-6">
                        <div class="small mb-1" th:text="${product.getBrand()}" ></div>
                        <h1 class="display-5 fw-bolder" th:text="${product.getProductName()}" ></h1>
                        <div class="fs-5 mb-5">
                            <span  th:text="${product.getProductPrice() + ' å††'}"></span>

                        </div>
                        <p class="lead" th:text="${product.getProductDescription()}" ></p>
                        <div class="d-flex">
                            <input class="form-control text-center me-3" id="inputQuantity" type="num" value="" style="max-width: 3rem" required />
                            <button th:data-id="${product.getProductId()}" class="btn btn-outline-dark btnOrder flex-shrink-0" type="button">
                                <i class="bi-cart-fill me-1"></i>
                                Add to cart
                            </button>
                        </div>
                    </div>

                </div>
            </div>
        </section>
    </div>
    <script>

    </script>
    <footer class="row">
        <div class="col">
            <div th:replace="home/fragments/footer:: footer"></div>
        </div>
    </footer>
</main>
<script>
    $(document).ready(function () {
        $(".btnOrder").click(function () {
            var productId = $(this).attr("data-id");
            var quantityOrder = $("#inputQuantity").val();
            window.location = "addOrder?productId=" + productId + "&quantity=" + quantityOrder
        });
    });
</script>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
