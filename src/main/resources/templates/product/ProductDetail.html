<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Computer store</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="../../asset1/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="../../css1/styles.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
</head>
<body>
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" th:href="@{/}">Computer Store</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span
                class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <div class="w-75">
                <ul class="navbar-nav justify-content-around">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{/}">Home</a></li>
                    <li class="nav-item"><a th:href="@{/cart}" class="nav-link" href="">Cart</a></li>
                    <li class="nav-item"><a th:href="@{/checkout}" class="nav-link" href="">Check Out</a></li>
                    <li class="nav-item"><a th:if="${session.user != null}" th:href="@{/userDetail(userName=${session.user.getEmail()})}" class="nav-link" href="">My account</a></li>
                    <li class="nav-item"><a th:if="${session.user == null}"th:href="@{/login}" class="nav-link" href="">Login</a></li>
                    <li class="nav-item"><a th:if="${session.user != null}"th:href="@{/logout}" class="nav-link" href="">Log Out</a></li>


                </ul>
            </div>
            <form class="d-flex">
                <a th:href="@{/cart}"></a>
                <button class="btn btn-outline-dark" type="button">
                    <i class="fas fa-cart-plus"></i>
                    Cart
                    <span class="badge bg-dark text-white ms-1 rounded-pill" th:if="${session.orderSession!= null}" th:text="${session.totalQuantityOrderSession}"></span>
                </button>
            </form>
        </div>
    </div>
</nav>
<div id="carouselBasicExample" class="carousel slide carousel-fade" data-mdb-ride="carousel">

    <div class="carousel-inner">
        <!-- Single item -->
        <div class="carousel-item active">
            <img class="d-block w-100 card-img-top " style="height: 300px;" alt="Sunset Over the City"
                 src="../../img/MacBookPro_M2_preorder_880x220.jpg"/>
            <div class="carousel-caption d-none d-md-block">

                <a th:href="@{/brand/Apple}">
                    <button class="btn btn-light"> shop Now</button>
                </a>
            </div>
        </div>

        <!-- Single item -->

    </div>
    <!-- Inner -->

    <!-- Controls -->

</div>
<!-- Product section-->
<section class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">

            <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" th:src="${product.getProductImageLink()}" alt="..." /></div>
            <div class="col-md-6">
                <div class="small mb-1" th:text="${product.getBrand()}" ></div>
                <h1 class="display-5 fw-bolder" th:text="${product.getProductName()}" ></h1>
                <div class="fs-5 mb-5">
                    <span  th:text="${product.getProductPrice() + ' å††'}"></span>

                </div>
                <p class="lead" th:text="${product.getProductDescription()}" ></p>
                <div class="d-flex">
                    <input class="form-control text-center me-3" id="inputQuantity" type="num" value="" style="max-width: 3rem" required />
                    <button th:data-id="${product.getProductId()}" class="btn btn-outline-dark btnOrder flex-shrink-0" type="button">
                        <i class="bi-cart-fill me-1"></i>
                        Add to cart
                    </button>
                </div>
            </div>

        </div>
    </div>
</section>

<script>
    $(document).ready(function () {
        $(".btnOrder").click(function () {
            var productId = $(this).attr("data-id");
            var quantityOrder = $("#inputQuantity").val();
            window.location = "addOrder?productId=" + productId + "&quantity=" + quantityOrder
        });
    });
</script>
<!-- Related items section-->

<!-- Footer-->
<footer class="py-5 bg-dark">
    <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2022</p></div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="../../js/scripts.js"></script>
</body>
</html>
