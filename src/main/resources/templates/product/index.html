<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Computer Store</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="../../asset/favicon.ico"/>
    <!-- Bootstrap icons-->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>

    <!-- Latest compiled JavaScript -->
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../../css/font-awesome.min.css">
    <link href="../../css1/styles.css" rel="stylesheet"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    <style>
        img.card-img-top {
            height: 150px;
            object-fit: cover;
        }

    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
</head>
<body>
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" th:href="@{/}">Computer Store</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span
                class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <div class="w-75">
                <ul class="navbar-nav justify-content-around">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{/}">Home</a></li>
                    <li class="nav-item"><a th:href="@{/cart}" class="nav-link" href="">Cart</a></li>
                    <li class="nav-item"><a th:href="@{/checkout}" class="nav-link" href="">Check Out</a></li>
                    <li class="nav-item"><a th:if="${session.user != null}"
                                            th:href="@{/userDetail(userName=${session.user.getEmail()})}"
                                            class="nav-link" href="">My account</a></li>
                    <li class="nav-item"><a th:if="${session.user == null}" th:href="@{/login}" class="nav-link"
                                            href="">Login</a></li>
                    <li class="nav-item"><a th:if="${session.user != null}" th:href="@{/logout}" class="nav-link"
                                            href="">Log Out</a></li>

                </ul>
            </div>
            <form class="d-flex">
                <a th:href="@{/cart}"></a>
                <button class="btn btn-outline-dark" type="button">
                    <i class="fas fa-cart-plus"></i>
                    Cart
                    <span class="badge bg-dark text-white ms-1 rounded-pill" th:if="${session.orderSession!= null}"
                          th:text="${session.totalQuantityOrderSession}"></span>
                </button>
                </a>
            </form>
        </div>
    </div>
</nav>
<!-- Header-->
<!-- Carousel wrapper -->
<div id="carouselBasicExample" class="carousel slide carousel-fade" data-mdb-ride="carousel">

    <div class="carousel-inner">
        <!-- Single item -->
        <div class="carousel-item active">
            <img class="d-block w-100 card-img-top " style="height: 300px;" alt="Sunset Over the City"
                 src="../../img/MacBookPro_M2_preorder_880x220.jpg"/>
            <div class="carousel-caption d-none d-md-block">

                <a th:href="@{/brand/Apple}">
                    <button class="btn btn-light"> shop Now</button>
                </a>
            </div>
        </div>

        <!-- Single item -->

    </div>
    <!-- Inner -->

    <!-- Controls -->

</div>
<!-- Carousel wrapper -->
<!-- Section-->
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5 d-flex flex-row">
        <div class="col-2 m-4">

            <div class="d-flex justify-content-between"><h5> Filter</h5>
                <div class="d-flex align-items-center">
                    <i class="fa fa-filter " aria-hidden="true"></i>
                </div>
            </div>
            <div class="dropdown">
                <button type="button" class="btn btn-light dropdown-toggle text-center w-100" data-bs-toggle="dropdown">
                    <!-- name -->Category
                </button>
                <ul class="dropdown-menu">
                    <li th:each="categorty : ${ categorys}"><a class="dropdown-item text-center"
                                                               th:href="@{/category(categoryId=${categorty.getCategoryId()})}"
                                                               th:text="${categorty.getCategoryName()}"></a></li>

                </ul>
            </div>
            <div class="dropdown">
                <button type="button" class="btn btn-light dropdown-toggle text-center w-100" data-bs-toggle="dropdown">
                    <!-- name -->Brand
                </button>
                <ul class="dropdown-menu">
                    <li th:each="brand : ${ brands}"><a class="dropdown-item text-center"
                                                        th:href="@{/brand/{brand}(brand=${brand})}"
                                                        th:text="${brand}"></a></li>

                </ul>
            </div>
            <div class="dropdown">
                <button type="button" class="btn btn-light dropdown-toggle text-center w-100" data-bs-toggle="dropdown">
                    <!-- name -->Price
                </button>
                <ul class="dropdown-menu">
                    <li><a th:href="@{/price(min=0, max=30000)}">
                        <button type="button" class="btn btn-light w-100 text-center">0 円 ~ 30000 円</button>
                    </a></li>
                    <li><a th:href="@{/price(min=30000, max=60000)}">
                        <button type="button" class="btn btn-light w-100 text-center">30000 円 ~ 60000 円</button>
                    </a></li>
                    <li><a th:href="@{/price(min=60000, max=90000)}">
                        <button type="button" class="btn btn-light w-100 text-center">60000 円 ~ 90000 円</button>
                    </a></li>
                    <li><a th:href="@{/minPrice(min=90000)}">
                        <button type="button" class="btn btn-light w-100 text-center"> 90000 円 ~</button>
                    </a></li>

                </ul>
            </div>
        </div>


        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">

            <div class="col mb-1 px-2" th:each=" product : ${products}">
                <div class="card h-100">
                    <!-- Product image-->
                    <img class=" img-fluid rounded-3 p-2 card-img-top" th:src="${product.getProductImageLink()}"
                         alt="..." src="./51YNSikL4BL._AC_SX569_.jpg">
                    <!-- Product details-->
                    <div class="card-body p-0">
                        <div class="text-center mt-2">
                            <!-- Product name-->
                            <a th:href="@{/detail(productId=${product.getProductId()})}"
                               class="text-decoration-none"><p
                                    class="text-center mb-1" th:text="${product.getProductName()}"></p></a>
                            <!-- Product price-->
                            <p th:text="${product.getProductPrice() + ' 円'}" class="mb-1"></p>
                            <p th:text="${product.getBrand()}"></p>
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer border-top-0 bg-transparent d-flex justify-content-between pt-0">
                        <input class="form-control text-center me-3" id="inputQuantity" type="num" required
                               style="max-width: 3rem" min="0"/>
                        <div class="">
                            <button th:data-id="${product.getProductId()}"
                                    class="btn btn-outline-dark mt-auto p-2 btnOrder"
                                    type="button">Add To Cart
                            </button>
                        </div>
                    </div>
                </div>
            </div>


            <div class="">

                <div class=" d-flex w-100">
                    <nav aria-label="Page navigation example d-flex justify-content-center">

                        <ul class="pagination  d-flex justify-content-center">
                            <li th:if="${productPage.totalPages > 0}" th:each="pageNumber : ${pageNumbers}"
                                th:switch="${pathvariable}">
                                <a th:case="'categoryId'" th:each="category : ${categorys}"
                                   th:href="@{/category(categoryId=${category.categoryId},size=${productPage.size}, page=${pageNumber})}"

                                   th:class="${pageNumber== productPage.number + 1} ? active ">
                                    <button class="btn btn-outline-dark mt-4 m-3 " th:text="${pageNumber}"></button>
                                </a>

                                <a th:case="'products'"
                                   th:href="@{/(size=${productPage.size}, page=${pageNumber})}"

                                   th:class="${pageNumber== productPage.number + 1} ? active ">
                                    <button class="btn btn-outline-dark mt-4 m-3" th:text="${pageNumber}"></button>
                                </a>

                                <a th:case="'brand'"
                                   th:each="brand : ${brands}"
                                   th:href="@{/brand/{brand}(brand=${brand} , size=${productPage.size}, page=${pageNumber})}"

                                   th:class="${pageNumber== productPage.number + 1} ? active ">
                                    <button class="btn btn-outline-dark mt-4 m-3" th:text="${pageNumber}"></button>
                                </a>
                                <a th:case="'price'"
                                   th:href="@{/price(min=0,max=30000 , page=${pageNumber})}"

                                   th:class="${pageNumber== productPage.number + 1} ? active ">
                                    <button class="btn btn-outline-dark mt-4 m-3" th:text="${pageNumber}"></button>
                                </a>
                            </li>
                        </ul>

                    </nav>
                </div>
            </div>
        </div>


    </div>
</section>
<script>
    $(document).ready(function () {
        $(".btnOrder").click(function () {
            var productId = $(this).attr("data-id");
            var quantityOrder = $("#inputQuantity").val();
            window.location = "addOrder?productId=" + productId + "&quantity=" + quantityOrder
        });
    });
</script>


<!-- Footer-->
<footer class="py-5 bg-dark">
    <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2022</p></div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>


<!-- Core theme JS-->
<script src="../../js1/scripts.js"></script>
</body>
</html>
