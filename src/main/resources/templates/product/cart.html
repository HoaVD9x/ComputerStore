<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Computer store</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="../../asset/favicon.ico"/>
    <!-- Bootstrap icons-->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>

    <!-- Latest compiled JavaScript -->
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../../css/font-awesome.min.css">
    <link href="../../css1/styles.css" rel="stylesheet"/>
    <style>
        img.card-img-top {
            height: 160px;
            width: 224px;
        }

        @media (min-width: 1025px) {
            .h-custom {
                height: 100vh !important;
            }
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
</head>
<body>
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" th:href="@{/}">Computer Store</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span
                class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <div class="w-75">
                <ul class="navbar-nav justify-content-around">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{/}">Home</a></li>
                    <li class="nav-item"><a th:href="@{/cart}" class="nav-link" href="">Cart</a></li>
                    <li class="nav-item"><a th:href="@{/checkout}" class="nav-link" href="">Check Out</a></li>
                    <li class="nav-item"><a th:if="${session.user != null}" th:href="@{/userDetail(userName=${session.user.getEmail()})}" class="nav-link" href="">My account</a></li>
                    <li class="nav-item"><a th:if="${session.user == null}"th:href="@{/login}" class="nav-link" href="">Login</a></li>
                    <li class="nav-item"><a th:if="${session.user != null}"th:href="@{/logout}" class="nav-link" href="">Log Out</a></li>


                </ul>
            </div>
            <form class="d-flex">
                <a th:href="@{/cart}"></a>
                <button class="btn btn-outline-dark" type="submit">
                    <i class="fas fa-cart-plus"></i>
                    Cart
                    <span class="badge bg-dark text-white ms-1 rounded-pill" th:if="${session.orderSession!= null}"  th:text="${session.totalQuantityOrderSession}"></span>
                </button>
            </form>
        </div>
    </div>
</nav>
<!-- Header-->
<div id="carouselBasicExample" class="carousel slide carousel-fade" data-mdb-ride="carousel">

    <div class="carousel-inner">
        <!-- Single item -->
        <div class="carousel-item active">
            <img class="d-block w-100 card-img-top " style="height: 300px;" alt="Sunset Over the City"
                 src="../../img/MacBookPro_M2_preorder_880x220.jpg"/>
            <div class="carousel-caption d-none d-md-block">

                <a th:href="@{/brand/Apple}">
                    <button class="btn btn-light"> shop Now</button>
                </a>
            </div>
        </div>

        <!-- Single item -->

    </div>
    <!-- Inner -->

    <!-- Controls -->

</div>
<!-- Section-->
<section class="h-100 h-custom">
    <div class="container h-100 py-5" >
        <h1 th:if="${session.orderSession == null }" th:text="| cart is empty|"class="text-center"></h1>
        <div class="row d-flex justify-content-center align-items-center h-100" >
            

            <div class="col" >
                <div >
                  
                </div>

                <div class="table-responsive" th:if="${session.orderSession != null}">
                   <h3 class="text-center"> Shopping Bag</h3>
                    <table class="table">
                        <thead>

                        <tr>
                            <th></th>
                            <th scope="col"  class="text-center">Product Name</th>
                            <th scope="col" class="text-center">Brand</th>
                            <th scope="col" class="text-center">Price</th>
                            <th scope="col" class="text-center">Quantity</th>
                            <th scope="col" class="text-center">Total Price</th>
                            <th></th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each=" orderItem : ${session.orderSession}">
                            <td>
                                <div class="d-flex ">
                                    <img th:src="${orderItem.getValue().getProduct().getProductImageLink()}" class="img-fluid rounded-3"
                                         style="width: 120px;" alt="Book">
                                    
                                </div>
                            </td>
                            <td class="align-middle">
                                <div class="flex-column ms-4 align-middle">
                                    <p class="mb-2 text-center" th:text="${orderItem.getValue().getProduct().getProductName()}"></p>
                                </div>
                            </td>
                            <td class="align-middle">
                                <p class="mb-0 text-center" style="font-weight: 500;" th:text="${orderItem.getValue().getProduct().getBrand()}"></p>
                            </td>
                            <td class="align-middle">
                                <p class="mb-0 text-center" style="font-weight: 500;" th:text="${orderItem.getValue().getProduct().getProductPrice()}"></p>
                            </td>
                            <td class="align-middle">
                                <div class="d-flex flex-row justify-content-between">
                                    <button class="btn btn-link px-2"
                                            onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
                                        <i class="fas fa-minus"></i>
                                    </button>

                                    <input id="inputQuantity" min="0" name="quantity" th:value="${orderItem.getValue().getQuantityOrder()}" type="number"
                                           class="form-control form-control-sm text-center" style="width: 50px;"/>

                                    <button class="btn btn-link px-2"
                                            onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
                                        <i class="fas fa-plus"></i>
                                    </button>
                                </div>
                            </td>
                            <td class="align-middle">
                                <p class="mb-0" style="font-weight: 500;" th:text="${orderItem.getValue().getQuantityOrder() * orderItem.getValue().getProduct().getProductPrice() + ' 円'}"></p>
                            </td>
                            <td class="align-middle">
                                <i class="far fa-edit btnOrder btn btn-light " th:data-id="${orderItem.getValue().getProduct().getProductId()}"></i>
                            </td>
                            <td class="align-middle">
                                <a class="btn btn-light" th:href="@{/deleteOrder(productId=${orderItem.getValue().getProduct().getProductId()})}"><i class="fas fa-times"></i>
                                </a>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p class="mb-2 text-center" >Total Quantity</p>
                            </td>
                            <td>
                                <p class="mb-2 text-center"  th:text="${session.totalQuantityOrderSession}"></p>
                            </td>
                            <td>
                                <span class="text-center">total Price</span>
                            </td>
                            <td>
                                <span class="text-center" th:text="${session.totalPriceSession + '　円'}"></span>
                            </td>

                        </tr>

                        </tbody>
                    </table>
                </div>


            </div>
        </div>
    </div>
</section>
<script>
    $(document).ready(function () {
        $(".btnOrder").click(function () {
            var productId = $(this).attr("data-id");
            var quantityOrder = $("#inputQuantity").val();

            window.location = "UpDateOrder?productId=" + productId + "&quantity=" + quantityOrder;
        });
    });
</script>

<!-- Footer-->
<footer class="py-5 bg-dark">
    <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2022</p></div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="../../js1/scripts.js"></script>
</body>
</html>
