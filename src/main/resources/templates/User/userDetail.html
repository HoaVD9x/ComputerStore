<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!-- Bootstrap CSS -->
    <!-- https://cdnjs.com/libraries/twitter-bootstrap/5.0.0-beta1 -->
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/css/bootstrap.min.css"
    />

    <!-- Icons: https://getbootstrap.com/docs/5.0/extend/icons/ -->
    <!-- https://cdnjs.com/libraries/font-awesome -->
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="../../asset/favicon.ico"/>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>


    <title>Computer Store</title>
</head>
<body>
<main>
    <header class="row">
        <div class="col">
            <div th:replace="home/fragments/header :: header"></div>
        </div>
    </header>
    <div class="row">
        <div class="col">
            <div th:replace="home/fragments/slide :: slides"></div>
        </div>
    </div>
    <section class="vh-100">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-xl-9">
                    <div class="card" style="border-radius: 15px;">
                        <h2 class="text-center " th:text="${message}"></h2>
                        <form th:action="@{/upDateUser}" enctype="multipart/form-data" th:object="${user}"
                              method="post">
                            <div class="card-body">
                                <h1 class="text-center"> INFORMATION</h1>
                                <div>
                                    <input type="hidden" th:value="${user.getUserId()}" th:field="${user.userId}">
                                </div>
                                <div class="row align-items-center mb-2 mb-2">
                                    <div class="col-md-2">
                                        <h6 class="">User Name</h6>
                                    </div>
                                    <div class="col-md-9 ">
                                        <input type="text" class="form-control form-control-lg"
                                               th:value="${user.getUserName()}" th:field="${user.userName}" required/>
                                    </div>
                                </div>
                                <div class="row align-items-center mb-2">
                                    <div class="col-md-2">
                                        <h6 class="">First Name</h6>
                                    </div>
                                    <div class="col-md-9 ">
                                        <input type="text" class="form-control form-control-lg"
                                               th:value="${user.getFirstName()}" th:field="${user.firstName}" required/>
                                    </div>
                                </div>
                                <div class="row align-items-center mb-2">
                                    <div class="col-md-2">
                                        <h6 class="">Last Name</h6>
                                    </div>
                                    <div class="col-md-9 ">
                                        <input type="text" class="form-control form-control-lg"
                                               th:value="${user.getLastName()}" th:field="${user.lastName}" required/>
                                    </div>
                                </div>
                                <div class="row align-items-center mb-2">
                                    <div class="col-md-2">
                                        <h6>Email address</h6>
                                    </div>
                                    <div class="col-md-9">
                                        <input type="email" class="form-control form-control-lg"
                                               th:value="${user.getEmail()} " th:field="${user.email}" required/>
                                    </div>
                                </div>
                                <div class="row align-items-center mb-2">
                                    <div class="col-md-2">
                                        <h6>Phone</h6>
                                    </div>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control form-control-lg"
                                               th:value="${user.getPhone()}" th:field="${user.phone}" required/>
                                    </div>
                                </div>

                            </div>

                            <div class="d-flex flex-row justify-content-around">


                                <div class="px-5 py-4"><a>
                                    <button type="submit" class="btn btn-primary btn-lg">SAVE</button>
                                </a>
                                </div>
                                <div class="px-5 py-4">
                                    <a th:href="@{deleteUser(userId=${user.getUserId()})}">
                                        <button type="button" class="btn btn-primary btn-lg">DELETE</button>
                                    </a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>
    <script>

    </script>
    <footer class="row">
        <div class="col">
            <div th:replace="home/fragments/footer:: footer"></div>
        </div>
    </footer>
</main>
