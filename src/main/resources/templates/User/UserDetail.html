<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Computer store</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="../../asset/favicon.ico"/>
    <!-- Bootstrap icons-->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>

    <!-- Latest compiled JavaScript -->
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../../css/font-awesome.min.css">
    <link href="../../css1/styles.css" rel="stylesheet"/>
    <style>
        img.card-img-top {
            height: 220px;
            object-fit: contain;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" th:href="@{/}">Computer Store</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span
                class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <div class="w-75">
                <ul class="navbar-nav justify-content-around">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{/}">Home</a></li>
                    <li class="nav-item"><a th:href="@{/cart}" class="nav-link" href="">Cart</a></li>
                    <li class="nav-item"><a th:href="@{/checkout}" class="nav-link" href="">Check Out</a></li>
                    <li class="nav-item"><a th:if="${session.user != null}" th:href="@{/userDetail(userName=${session.user.getEmail()})}" class="nav-link" href="">My account</a></li>
                    <li class="nav-item"><a th:if="${session.user == null}"th:href="@{/login}" class="nav-link" href="">Login</a></li>
                    <li class="nav-item"><a th:if="${session.user != null}"th:href="@{/logout}" class="nav-link" href="">Log Out</a></li>

                </ul>
            </div>
            <form class="d-flex">
                <a th:href="@{/cart}"></a>
                <button class="btn btn-outline-dark" type="button">
                    <i class="fas fa-cart-plus"></i>
                    Cart
                    <span class="badge bg-dark text-white ms-1 rounded-pill" th:if="${session.orderSession!= null}" th:text="${session.totalQuantityOrderSession}"></span>
                </button>
                </a>
            </form>
        </div>
    </div>
</nav>
<div id="carouselBasicExample" class="carousel slide carousel-fade" data-mdb-ride="carousel">

    <div class="carousel-inner">
        <!-- Single item -->
        <div class="carousel-item active">
            <img class="d-block w-100 card-img-top " style="height: 300px;" alt="Sunset Over the City"
                 src="../../img/MacBookPro_M2_preorder_880x220.jpg"/>
            <div class="carousel-caption d-none d-md-block">

                <a th:href="@{/brand/Apple}">
                    <button class="btn btn-light"> shop Now</button>
                </a>
            </div>
        </div>

        <!-- Single item -->

    </div>
    <!-- Inner -->

    <!-- Controls -->

</div>
<!-- Navigation-->
<section class="vh-100">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-9">
                <div class="card" style="border-radius: 15px;">
                    <h2 class="text-center " th:text="${message}"></h2>
                    <form th:action="@{/upDateUser}" enctype="multipart/form-data" th:object="${user}"
                          method="post">
                        <div class="card-body">
                            <h1 class="text-center"> INFORMATION</h1>
                            <div>
                                <input type="hidden" th:value="${user.getUserId()}" th:field="${user.userId}" >
                            </div>
                            <div class="row align-items-center mb-2 mb-2">
                                <div class="col-md-2">
                                    <h6 class="">User Name</h6>
                                </div>
                                <div class="col-md-9 ">
                                    <input type="text" class="form-control form-control-lg"
                                           th:value="${user.getUserName()}" th:field="${user.userName}" required/>
                                </div>
                            </div>
                            <div class="row align-items-center mb-2">
                                <div class="col-md-2">
                                    <h6 class="">First Name</h6>
                                </div>
                                <div class="col-md-9 ">
                                    <input type="text" class="form-control form-control-lg"
                                           th:value="${user.getFirstName()}" th:field="${user.firstName}" required/>
                                </div>
                            </div>
                            <div class="row align-items-center mb-2">
                                <div class="col-md-2">
                                    <h6 class="">Last Name</h6>
                                </div>
                                <div class="col-md-9 ">
                                    <input type="text" class="form-control form-control-lg"
                                           th:value="${user.getLastName()}" th:field="${user.lastName}" required/>
                                </div>
                            </div>
                            <div class="row align-items-center mb-2">
                                <div class="col-md-2">
                                    <h6>Email address</h6>
                                </div>
                                <div class="col-md-9">
                                    <input type="email" class="form-control form-control-lg"
                                           th:value="${user.getEmail()} " th:field="${user.email}" required/>
                                </div>
                            </div>
                            <div class="row align-items-center mb-2">
                                <div class="col-md-2">
                                    <h6>Phone</h6>
                                </div>
                                <div class="col-md-9">
                                    <input type="text" class="form-control form-control-lg"
                                           th:value="${user.getPhone()}" th:field="${user.phone}" required/>
                                </div>
                            </div>

                        </div>

                        <div class="d-flex flex-row justify-content-around">


                            <div class="px-5 py-4"><a>
                                <button type="submit" class="btn btn-primary btn-lg">SAVE</button>
                            </a>
                            </div>
                            <div class="px-5 py-4" >
                                <a th:href="@{deleteUser(userId=${user.getUserId()})}">
                                    <button type="button" class="btn btn-primary btn-lg">DELETE</button>
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
    </div>
</section>

<!-- Footer-->
<footer class="py-5 bg-dark">
    <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2022</p></div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Core theme JS-->
<script src="../../js1/scripts.js"></script>
</body>
</html>
