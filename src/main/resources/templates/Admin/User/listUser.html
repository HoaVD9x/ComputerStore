<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Computer Store</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="../../asset/favicon.ico"/>
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet">
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="../../css1/styles.css" rel="stylesheet"/>

</head>
<body>
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" th:href="@{/admin/user}">Computer Store</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span
                class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <div class="w-75">
                <ul class="navbar-nav justify-content-around">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{/admin/product}">Home</a></li>
                    <li class="nav-item"><a th:href="@{/admin/product}" class="nav-link" href="">Product Manage</a></li>
                    <li class="nav-item"><a th:href="@{/admin/user}" class="nav-link" href="">User Manage</a></li>
                    <li class="nav-item"><a th:href="@{/admin/order}" class="nav-link" href="">Order Manage</a></li>
<!--                    <li clas="nav-item"><a th:href=" @{/admin/user/detail(userId=${session.user.getUserId()})}"></a></li>-->
                    <li class="nav-item"><a th:href="@{/logout}" class="nav-link" href="">Log Out</a></li>

                </ul>
            </div>
            <form class="d-flex">
                <button class="btn btn-outline-dark" type="submit">
                    <i class="bi-cart-fill me-1"></i>
                    Cart
                    <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                </button>
            </form>
        </div>
    </div>
</nav>
<!-- Header-->
<!-- Section-->
<section class="intro">
    <div class="gradient-custom-1 h-100">
        <div class="mask d-flex align-items-center h-100">
            <div class="container">
                <div class="row justify-content-center">
                    <h2 class="text-center" th:text="${message}"></h2>
                    <div class="col-12">
                        <div class="table-responsive bg-white">
                            <a th:href="@{/admin/user/newUser}" class="d-flex justify-content-end m-2">
                                <button type="button" class="btn btn-light"> ADD NEW USER</button>
                            </a>
                            <table class="table mb-0">
                                <thead>
                                <tr>
                                    <th scope="col">Product ID</th>
                                    <th scope="col">Product Name</th>
                                    <th scope="col">Product Price</th>
                                    <th scope="col">Quantity</th>
                                    <th scope="col">Brand</th>
                                    <th scope="col"></th>
                                    <th scope="col"></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="user : ${users}">
                                    <th scope="row" style="color: #666666;" th:text="${user.getUserId()}"></th>
                                    <td th:text="${user.getUserName()}"></td>
                                    <td th:text="${user.getFirstName()}"></td>
                                    <td th:text="${user.getLastName()}"></td>
                                    <td th:text="${user.getPhone()}"></td>
                                    <td th:text="${user.isActive() ? 'active' : 'unactive'}"></td>

                                    <td>
                                        <a th:href="@{/admin/user/detail(userId=${user.getUserId()})}">
                                            <button type="button" class="btn btn-light">Edit</button>
                                        </a>
                                    </td>
                                    <td>
                                        <a th:href="@{/admin/user/delete(userId=${user.getUserId()})}">
                                            <button type="button" class="btn btn-light">Delete</button>
                                        </a>
                                    </td>

                                </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Footer-->
<footer class="py-5 bg-dark">
    <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2022</p></div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../../js1/scripts.js"></script>
<!-- Core theme JS-->

</body>
</html>
