<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Dashboard - SB Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet"/>
    <link href="../../css1/styles1.css" rel="stylesheet"/>
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="../../asset/favicon.ico"/>
</head>
<body class="sb-nav-fixed">

  <header class="row">
    <div th:replace="Admin/AdminHome/fragments/header:: header"></div>
  </header>

<div id="layoutSidenav">
    <div th:replace="Admin/AdminHome/fragments/nav :: nav"></div>
    <div id="layoutSidenav_content">
        <main>
            <section class="intro">
                <div class="gradient-custom-1 h-100">
                    <div class="mask d-flex align-items-center h-100">
                        <div class="container">
                            <div class="row justify-content-center">
                                <h2 class="text-center" th:text="${message}"></h2>
                                <div class="col-12">
                                    <div class="table-responsive bg-white">
                                        <a th:href="@{/admin/user/newUser}" class="d-flex justify-content-end m-2">
                                            <button type="button" class="btn btn-light"> ADD NEW USER</button>
                                        </a>
                                        <table class="table mb-0">
                                            <thead>
                                            <tr class="text-center align-middle">
                                                <th scope="col">User ID</th>
                                                <th scope="col">First Name</th>
                                                <th scope="col">Last Name</th>
                                                <th scope="col">Phone</th>
                                                <th scope="col">Brand</th>
                                                <th scope="col">Status</th>
                                                <th scope="col"></th>
                                                <th scope="col"></th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="user : ${users}" class="text-center align-middle">
                                                <th scope="row" style="color: #666666;" th:text="${user.getUserId()}"></th>
                                                <td th:text="${user.getUserName()}"></td>
                                                <td th:text="${user.getFirstName()}"></td>
                                                <td th:text="${user.getLastName()}"></td>
                                                <td th:text="${user.getPhone()}"></td>
                                                <td th:text="${user.isActive() ? 'active' : 'unactive'}"></td>
                                                <td>
                                                    <a th:href="@{/admin/user/detail(userId=${user.getUserId()})}">
                                                        <button type="button" class="btn btn-light">Edit</button>
                                                    </a>
                                                </td>
                                                <td>
                                                    <a th:href="@{/admin/user/delete(userId=${user.getUserId()})}">
                                                        <button type="button" class="btn btn-light">Delete</button>
                                                    </a>
                                                </td>

                                            </tr>

                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid px-4">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; Your Website 2022</div>
                    <div>
                        <a href="#">Privacy Policy</a>
                        &middot;
                        <a href="#">Terms &amp; Conditions</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script src="../../js1/scripts.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
<script src="../../asset/demo/chart-area-demo.js"></script>
<script src="../../asset/demo/chart-bar-demo.js"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
<script src="../../js1/datatables-simple-demo.js"></script>
</body>
</html>
