<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Dashboard - SB Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet"/>
    <link href="../../css1/styles1.css" rel="stylesheet"/>
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="../../asset/favicon.ico"/>
</head>
<body class="sb-nav-fixed">

<header class="row">
    <div th:replace="Admin/AdminHome/fragments/header:: header"></div>
</header>

<div id="layoutSidenav">
    <div th:replace="Admin/AdminHome/fragments/nav :: nav"></div>
    <div id="layoutSidenav_content">
        <main>
            <div class="py-5">
                <div class="container px-4 px-lg-5 my-5">
                    <div class="row gx-4 gx-lg-5 justify-content-center">
                        <h3 th:text="${message}" class="text-center"></h3>
                        <div class="col-md-6">
                            <form th:action="@{/admin/category/newCategory}" method="post" enctype="multipart/form-data"
                                  class="newProductForm">
                                <div class="col-sm-12 form-css">
                                    <div class="product-inner" th:each="category : ${category}">
                                        <div>
                                            <input type="hidden" th:value="${category.getCategoryId()}" id="categoryId"
                                                   th:field="${category.categoryId}"
                                                   name="categoryId">
                                        </div>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label">Category Name</label>
                                            <input type="text" th:value="${category.getCategoryName()}"
                                                   th:field="${category.categoryName}"
                                                   class="form-control text-center" required
                                                   id="categoryName" name="categoryName"/>
                                        </div>

                                        <div class="form-group d-flex justify-content-around">
                                            <a th:href="@{/admin/category/newCategory}"
                                               th:if="${category.getCategoryId() != 0}">
                                                <button class="btn btn-primary m-4">NEW PRODUCT</button>
                                            </a>
                                            <button type="submit" class="btn btn-primary m-4"> SAVE</button>
                                            <a th:href="@{/delete(productId=${category.getCategoryId()})}"
                                               th:if="${category.getCategoryId() != 0}">
                                                <button type="button" class="btn btn-primary m-4"
                                                >DELETE
                                                </button>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid px-4">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; Your Website 2022</div>
                    <div>
                        <a href="#">Privacy Policy</a>
                        &middot;
                        <a href="#">Terms &amp; Conditions</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script src="../../js1/scripts.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
<script src="../../asset/demo/chart-area-demo.js"></script>
<script src="../../asset/demo/chart-bar-demo.js"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
<script src="../../js1/datatables-simple-demo.js"></script>
</body>
</html>
