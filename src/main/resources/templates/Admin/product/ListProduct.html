<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Dashboard - SB Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet"/>
    <link href="../../css1/styles1.css" rel="stylesheet"/>
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="../../asset/favicon.ico"/>
</head>
<body class="sb-nav-fixed">

<header class="row">
    <div th:replace="Admin/AdminHome/fragments/header:: header"></div>
</header>

<div id="layoutSidenav">
    <div th:replace="Admin/AdminHome/fragments/nav :: nav"></div>
    <div id="layoutSidenav_content">
        <main>
            <table class="table mb-0">
                <thead>
                <tr class="text-center align-middle">
                    <th scope="col">Product ID</th>
                    <th scope="col">Product Name</th>
                    <th scope="col">Product Price</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Brand</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="products : ${productPage}" class="text-center align-middle">
                    <th scope="row" style="color: #666666;" th:text="${products.getProductId()}" class="text-center align-middle"></th>
                    <td th:text="${products.getProductName()}" ></td>
                    <td th:text="${products.getProductPrice() + ' å††'}"></td>
                    <td th:text="${products.getQuantity()}"></td>
                    <td th:text="${products.getBrand()}"></td>
                    <td>
                        <a th:href="@{/admin/product/detail(productId=${products.getProductId()})}">
                            <button type="button" class="btn btn-light">Edit</button>
                        </a>
                    </td>
                    <td>
                        <a th:href="@{/admin/product/delete(productId=${products.getProductId()})}">
                            <button type="button" class="btn btn-light">Delete</button>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>



                    <nav aria-label="Page navigation example d-flex justify-content-center">
                        <ul class="pagination  d-flex justify-content-center">
                            <li th:if="${productPage.totalPages > 0}" th:each="pageNumber : ${pageNumbers}">
                                <a th:href="@{/admin/product(size=${productPage.size}, page=${pageNumber})}"
                                   th:class="${pageNumber== productPage.number + 1} ? active ">
                                    <button class="btn btn-outline-dark mt-4 m-3" th:text="${pageNumber}"></button>
                                </a>
                            </li>
                        </ul>
                    </nav>

        </main>
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid px-4">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; Your Website 2022</div>
                    <div>
                        <a href="#">Privacy Policy</a>
                        &middot;
                        <a href="#">Terms &amp; Conditions</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script src="../../js1/scripts.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
<script src="../../asset/demo/chart-area-demo.js"></script>
<script src="../../asset/demo/chart-bar-demo.js"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
<script src="../../js1/datatables-simple-demo.js"></script>
</body>
</html>
