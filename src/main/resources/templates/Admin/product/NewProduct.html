<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Dashboard - SB Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet"/>
    <link href="../../css1/styles1.css" rel="stylesheet"/>
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="../../asset/favicon.ico"/>
</head>
<body class="sb-nav-fixed">

<header class="row">
    <div th:replace="Admin/AdminHome/fragments/header:: header"></div>
</header>

<div id="layoutSidenav">
    <div th:replace="Admin/AdminHome/fragments/nav :: nav"></div>
    <div id="layoutSidenav_content">
        <main>
            <div class="py-5">
                <div class="container px-4 px-lg-5 my-5">
                    <div class="row gx-4 gx-lg-5 align-items-center">
                        <h2 class="text-center" th:text="${message}"></h2>

                        <div class="col-md-6">
                            <form th:action="@{/admin/product/saveProduct}" method="post" enctype="multipart/form-data"
                                  class="newProductForm">
                                <div class="col-sm-12 form-css">
                                    <div class="product-inner">
                                        <div>
                                            <input type="hidden" th:value="${products.getProductId()}" id="productId" name="productId">
                                        </div>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label">Product Name</label>
                                            <input type="text" th:value="${products.getProductName()}" class="form-control" required
                                                   id="productName" name="productName"/>

                                        </div>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label">Price</label>
                                            <input type="text"  class="form-control" th:value="${products.getProductPrice()}" required
                                                   id="productPrice" name="productPrice"/>
                                        </div>

                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label">Quantity</label>
                                            <input type="text" class="form-control" th:value="${products.getQuantity()}" required
                                                   id="quantity" name="quantity"/>
                                        </div>

                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label">Brand</label>
                                            <input type="text" class="form-control" th:value="${products.brand}" required
                                                   id="brand" name="brand"/>
                                        </div>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label">Description</label>
                                            <textarea class="form-control" th:text="${products.getProductDescription()}" required
                                                      id="productDescription" name="productDescription" rows="4"></textarea>
                                        </div>

                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label">Category</label>
                                            <select class="form-select"  th:field="${payload.category}">
                                                <option th:each="category : ${categorys} " th:text="${category.categoryName}"
                                                        th:value="${category.categoryId}"></option>
                                            </select>
                                        </div>

                                    </div>
                                    <div class="form-outline flex-fill mb-0">
                                        <label class="form-label">Product Image</label>
                                        <!--/*@thymesVar id="file" type=""*/-->
                                        <input class="form-control" type="file"  th:field="${payload.file}">
                                    </div>
                                    <ul>
                                        <li th:each="error : ${#fields.allErrors()}" th:text="${error}">

                                        </li>
                                    </ul>
                                    <div class="form-group d-flex justify-content-around">
                                        <a th:href="@{/admin/product/newProduct}" th:if="${products.getProductId() != 0}">
                                            <button class="btn btn-primary m-4">NEW PRODUCT</button>
                                        </a>
                                        <button type="submit" class="btn btn-primary m-4"> SAVE</button>
                                        <a th:href="@{/delete(productId=${products.getProductId()})}">
                                            <button type="button" class="btn btn-primary m-4"
                                                    th:if="${products.getProductId() != 0}">DELETE
                                            </button>
                                        </a>
                                    </div>

                                </div>


                            </form>
                        </div>
                        <div class="col-md-6 " ><img class="card-img-top mb-5 mb-md-0" th:if="${products.getProductImageLink() != null }" th:src="${products.getProductImageLink()}" alt="..." /></div>
                    </div>
                </div>
            </div>

        </main>
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid px-4">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; Your Website 2022</div>
                    <div>
                        <a href="#">Privacy Policy</a>
                        &middot;
                        <a href="#">Terms &amp; Conditions</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script src="../../js1/scripts.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
<script src="../../asset/demo/chart-area-demo.js"></script>
<script src="../../asset/demo/chart-bar-demo.js"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
<script src="../../js1/datatables-simple-demo.js"></script>
</body>
</html>
