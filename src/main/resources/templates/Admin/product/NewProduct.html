<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Computer store</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="../../asset/favicon.ico"/>
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet">
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="../../css1/styles.css" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" th:href="@{/admin/user}">Computer Store</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span
                class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <div class="w-75">
                <ul class="navbar-nav justify-content-around">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{/admin/product}">Home</a></li>
                    <li class="nav-item"><a th:href="@{/admin/product}" class="nav-link" href="">Product Manage</a></li>
                    <li class="nav-item"><a th:href="@{/admin/user}" class="nav-link" href="">User Manage</a></li>
                    <li class="nav-item"><a th:href="@{/admin/order}" class="nav-link" href="">Order Manage</a></li>
                    <li class="nav-item"><a th:href="@{/logout}" class="nav-link" href="">Log Out</a></li>

                </ul>
            </div>
            <form class="d-flex">
                <button class="btn btn-outline-dark" type="submit">
                    <i class="bi-cart-fill me-1"></i>
                    Cart
                    <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                </button>
            </form>
        </div>
    </div>
</nav>
<!-- Product section-->
<div class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <h2 class="text-center" th:text="${message}"></h2>

            <div class="col-md-6">
                <form th:action="@{/admin/product/saveProduct}" method="post" enctype="multipart/form-data"
                      class="newProductForm">
                    <div class="col-sm-12 form-css">
                        <div class="product-inner">
                            <div>
                                <input type="hidden" th:value="${products.getProductId()}" id="productId" name="productId">
                            </div>
                            <div class="form-outline flex-fill mb-0">
                                <label class="form-label">Product Name</label>
                                <input type="text" th:value="${products.getProductName()}" class="form-control" required
                                       id="productName" name="productName"/>

                            </div>
                            <div class="form-outline flex-fill mb-0">
                                <label class="form-label">Price</label>
                                <input type="text"  class="form-control" th:value="${products.getProductPrice()}" required
                                id="productPrice" name="productPrice"/>
                            </div>

                            <div class="form-outline flex-fill mb-0">
                                <label class="form-label">Quantity</label>
                                <input type="text" class="form-control" th:value="${products.getQuantity()}" required
                                id="quantity" name="quantity"/>
                            </div>

                            <div class="form-outline flex-fill mb-0">
                                <label class="form-label">Brand</label>
                                <input type="text" class="form-control" th:value="${products.brand}" required
                                id="brand" name="brand"/>
                            </div>
                            <div class="form-outline flex-fill mb-0">
                                <label class="form-label">Description</label>
                                <textarea class="form-control" th:text="${products.getProductDescription()}" required
                                          id="productDescription" name="productDescription" rows="4"></textarea>
                            </div>

                            <div class="form-outline flex-fill mb-0">
                                <label class="form-label">Category</label>
                                <select class="form-select"  th:field="${payload.category}">
                                    <option th:each="category : ${categorys} " th:text="${category.categoryName}"
                                            th:value="${category.categoryId}"></option>
                                </select>
                            </div>

                        </div>
                        <div class="form-outline flex-fill mb-0">
                            <label class="form-label">Product Image</label>
                            <!--/*@thymesVar id="file" type=""*/-->
                            <input class="form-control" type="file"  th:field="${payload.file}" required>
                        </div>
                        <ul>
                            <li th:each="error : ${#fields.allErrors()}" th:text="${error}">

                            </li>
                        </ul>
                        <div class="form-group d-flex justify-content-around">
                            <a th:href="@{/admin/product/newProduct}" th:if="${products.getProductId() != 0}">
                                <button class="btn btn-primary m-4">NEW PRODUCT</button>
                            </a>
                            <button type="submit" class="btn btn-primary m-4"> SAVE</button>
                            <a th:href="@{/delete(productId=${products.getProductId()})}">
                                <button type="button" class="btn btn-primary m-4"
                                        th:if="${products.getProductId() != 0}">DELETE
                                </button>
                            </a>
                        </div>

                    </div>


                </form>
            </div>
            <div class="col-md-6 " ><img class="card-img-top mb-5 mb-md-0" th:if="${products.getProductImageLink() != null }" th:src="${products.getProductImageLink()}" alt="..." /></div>
        </div>
    </div>
</div>
<!-- Related items section-->

<!-- Footer-->
<footer class="py-5 bg-dark">
    <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2022</p></div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="../../js1/scripts.js"></script>
</body>
</html>
